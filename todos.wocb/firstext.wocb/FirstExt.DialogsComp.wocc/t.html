<div class="dialog-areas">
	<div class="main-dialog-area dialog-area" style="display: none"></div>
	<div class="short-dialog-area dialog-area" style="display: none"></div>
</div>
<div class="info-dialog dialog">
	<div class="message"></div>
</div>
<div class="warn-dialog dialog">
	<div class="message"></div>
</div>
<div class="err-dialog dialog">
	<div class="message"></div>
	<div class="action-bar">
		<button class="close-btn simple-btn {lbl class:OK}" type="button"></button>
	</div>
</div>
<div class="confirm-dialog dialog">
	<div class="message"></div>
	<div class="action-bar"></div>
</div>
