<!-- Template: TodosEdit -->

<section class="TodosEdit">
  <h1 class="ob-pageTitle">Edition</h1>
  <form class="Form js-form">
    <fieldset class="Form-fields">
      <label class="Field">
        <span class="Field-lbl">Title :</span>
        <input class="Field-input js-title" type="text">
      </label>
      <label class="Field">
        <span class="Field-lbl top">Description :</span>
        <textarea class="Field-textarea js-description"></textarea>
      </label>
    </fieldset>
    <div class="Form-btnBar">
      <button class="Form-btn save" value="save">Save</button>
      <button class="Form-btn rm" value="rm">Remove</button>
      <button class="Form-btn close" value="close">Cancel</button>
    </div>
  </form>
</section>
